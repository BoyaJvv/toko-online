<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah Foto Profil</title>
    <style>
        .upload-container {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .upload-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .upload-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="upload-container" onclick="document.getElementById('profile-pic').click();">
    <img id="preview" alt="Foto Profil">
    <input type="file" id="profile-pic" accept="image/*" onchange="loadFile(event)">
</div>

<script>
    function loadFile(event) {
        var image = document.getElementById('preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = 'block';
    }
</script>

</body>
</html
